// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "conf.gradle"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'org.greenrobot:greendao-gradle-plugin:3.2.1'//GreenDao

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

/*subprojects：subprojects和allprojects一样，也是父Project的一个属性，
该属性会返回所有子项目。在父项目的build.gradle脚本里，给subprojects传一个包含配置信息的闭包，
可以配置所有子项目共有的设置，比如共同的插件、repositories、依赖版本以及依赖配置*/
subprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
    buildscript {
        repositories {
            jcenter()
        }
        dependencies {
            classpath rootProject.ext.dependencies['gradle-retrolambda']
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir

}
